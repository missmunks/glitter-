<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waiver Admin</title>
  <link rel="stylesheet" href="/frontend/styles.css" />
  <style>
    table { width:100%; border-collapse: collapse; }
    th, td { text-align:left; padding:10px; border-bottom:1px solid #2a2a2a; }
    th { position: sticky; top:0; background:#101010; }
    .toolbar { display:flex; gap:8px; margin-bottom: 12px; }
    input { max-width:260px; }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <h2>Waivers (v7)</h2>
      <div class="toolbar">
        <input type="password" id="token" placeholder="Admin Token" />
        <button id="loadBtn">Load</button>
      </div>
      <div class="waiver-box">
        <table id="tbl">
          <thead>
            <tr>
              <th>When</th>
              <th>Name</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Waiver Ver</th>
              <th>IP</th>
              <th>Device FP</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
  <script>
    document.getElementById('loadBtn').addEventListener('click', async () => {
      const token = document.getElementById('token').value.trim();
      const res = await fetch('/.netlify/functions/list_waivers', { headers: { 'x-admin-token': token } });
      const data = await res.json();
      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = '';
      if (!data.ok) { alert('Error: ' + data.error); return; }
      data.rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${new Date(r.agreed_at).toLocaleString()}</td>
                        <td>${r.name}</td>
                        <td>${r.email||''}</td>
                        <td>${r.mobile||''}</td>
                        <td>${r.waiver_version}</td>
                        <td>${r.ip||''}</td>
                        <td style="max-width:280px;word-break:break-all;">${r.fingerprint||''}</td>`;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
